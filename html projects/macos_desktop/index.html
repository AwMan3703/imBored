<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/compiled-css/main.css">
        <link rel="stylesheet" href="css/compiled-css/utility.css">
        <link rel="stylesheet" href="css/compiled-css/devtools.css">
    </head>

    <body>
        <div id="menu-bar" class="wide-container">
            <div id="menu-bar-options" class="tight-container dropdowns-open">
                <button id="menu-bar-home">
                    ❤︎
                    <div class="dropdown-options">
                        <div>about this mac</div>
                        <hr>
                        <div>system settings...</div>
                        <div>app store...</div>
                        <hr>
                        <div>recent items
                            <div class="dropdown-options">
                                <div>testing.png</div>
                                <div>lorem.app</div>
                                <div>placeholder</div>
                                <div>mydomain.com</div>
                            </div>
                        </div>
                        <hr>
                        <div data-shortcut="⌥⌘⎋">force quit...</div>
                        <hr>
                        <div>sleep</div>
                        <div>restart...</div>
                        <div>shut down...</div>
                        <hr>
                        <div data-shortcut="^⌘Q">lock screen</div>
                        <div data-shortcut="⇧⌘Q" class="disabled">log out guest...</div>
                    </div>
                </button>
                <button id="menu-bar-apphome">
                    finder
                    <div class="dropdown-options">
                        <div>about finder</div>
                        <hr>
                        <div data-shortcut="⌘,">settings...</div>
                        <hr>
                        <div data-shortcut="⇧⌘⌫">empty trash...</div>
                        <hr>
                        <div>services
                            <div class="dropdown-options">
                                <div>monitor</div>
                                <div>console</div>
                                <div>open logs</div>
                                <div>record</div>
                            </div>
                        </div>
                        <hr>
                        <div data-shortcut="⌘H">hide finder</div>
                        <div data-shortcut="⌥⌘H">hide others</div>
                        <div class="disabled">show all</div>
                    </div>
                </button>
                <button>
                    file
                </button>
                <button>
                    edit
                </button>
                <button>
                    view
                </button>
                <button>
                    selection
                </button>
                <button>
                    window
                </button>
                <button>
                    help
                </button>
            </div>
            <div id="menu-bar-widgets" class="tight-container">
                <button>★</button>
                <button>◉</button>
                <button id="menu-bar-clock" class="real-time-clock">[clock script failure]</button>
            </div>
        </div>

        <div id="desktop">
            <p id="stdout"
            style="color: whitesmoke;"></p>
        </div>

        <div id="dock-wrapper">
            <div id="dock" class="material border-radius tight-container">
                <div class="appicon-wrapper">
                    <button id="appicon-finder" data-icon="app-finder.png" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button id="appicon-launcher" data-icon="app-launchpad.png" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
                <hr class="vertical">
                <div class="appicon-wrapper">
                    <button id="appicon-trash" data-icon="app-trash.png" class="load-icon"></button>
                </div>
            </div>
        </div>

        <script src="js/iconsLoader.js"></script>
        <script src="js/realTimeClock.js"></script>
        <script src="js/menubarDropdowns.js"></script>
        <script src="js/dockZoomEffect.js"></script>
        <script src="js/windows.js"></script>
    </body>
</html>
