<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/devtools.css">
    </head>

    <body>
        <div id="menu-bar" class="wide-container">
            <div id="menu-bar-options" class="tight-container">
                <button id="menu-bar-home">❤︎</button>
                <button id="menu-bar-apphome">finder</button>
                <button>file</button>
                <button>edit</button>
                <button>view</button>
                <button>selection</button>
                <button>window</button>
                <button>help</button>
            </div>
            <div id="menu-bar-widgets" class="tight-container">
                <button>★</button>
                <button>◉</button>
                <button id="menu-bar-clock" class="real-time-clock">[clock script failure]</button>
            </div>
        </div>

        <div id="desktop">
            <p id="stdout"
            style="color: whitesmoke;"></p>
        </div>

        <div id="dock-wrapper">
            <div id="dock" class="material border-radius tight-container">
                <div class="appicon-wrapper">
                    <button id="appicon-finder" data-icon="app-finder.png" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button id="appicon-launcher" data-icon="app-launchpad.png" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon open"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
                <div class="appicon-wrapper">
                    <button data-icon="" class="load-icon"></button>
                </div>
            </div>
        </div>

        <script src="js/iconsLoader.js"></script>
        <script src="js/realTimeClock.js"></script>
        <script src="js/dockZoomEffect.js"></script>
    </body>
</html>
