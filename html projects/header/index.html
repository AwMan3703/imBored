<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>

        <link rel="stylesheet" href="css/displayMode.css">
        <link rel="stylesheet" href="css/defaults.css">
        <link rel="stylesheet" href="css/utility.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/mobile.css">
    </head>

    <body>

        <div id="bubbles-container">
            <div style="width: 30dvw; height: 10dvh; background-color: yellow; filter: blur(80px);"></div>
        </div>

        <div id="main-grid-container">
            <div id="header" class="main-grid-item">
                <h1 id="main-title" class="highlighted-1">header</h1>
                <div id="header-buttons-wrapper" class="tight-container horizontal margin-bottom">
                    <div id="mobile-tag" class="tag">mobile</div>
                    <button id="displayModeButton" class="header-button" onclick="toggleDisplayMode()">toggle theme</button>
                    <button id="accountButton" class="header-button">account</button>
                </div>
            </div>

            <div id="deco1" class="main-grid-item">
                    deco1
            </div>

            <div id="content" class="main-grid-item">
                    content
            </div>

            <div id="deco2" class="main-grid-item">
                <div class="stripes"
                style="min-width: 5vmin; height: 100%;"></div>

                <h5 class="real-time-clock vertical-text"
                style="font-size: 6vmin; text-transform: lowercase; margin-inline-end: 20px;"></h5>
            </div>

            <div id="deco3" class="main-grid-item">
                    deco3
            </div>

            <div id="footer" class="main-grid-item">
                    footer
                    <div class="stripes" style="height: 100%; width: 50%;"></div>
            </div>
        </div>

        <script src="js/displayMode.js"></script>
        <script src="js/bubbles.js"></script>
        <script src="js/realTimeClock.js"></script>
    </body>
</html>
