<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fonts.css">
    </head>

    <body>

        <div id="bubbles-container">
            <div style="width: 30dvw; height: 10dvh; background-color: yellow; filter: blur(80px);"></div>
        </div>

        <div id="main-grid-container">
            <div id="header" class="main-grid-item">
                <h1 class="highlighted-1">=header=</h1>
                <button id="displayModeController" onclick="toggleDisplayMode()">toggle mode</button>
            </div>

            <div id="deco1" class="main-grid-item">
                    deco1

            </div>

            <div id="content" class="main-grid-item">
                    content

            </div>

            <div id="deco2" class="main-grid-item">
                <div class="stripes"
                style="width: 20%; height: 100%;"></div>
                    deco2
            </div>

            <div id="deco3" class="main-grid-item">
                    deco3

            </div>

            <div id="footer" class="main-grid-item">
                    footer
                    <div class="stripes" style="height: 50%; width: 50%;"></div>
            </div>
        </div>

        <script src="displayMode.js"></script>
        <script src="bubbles.js"></script>
    </body>
</html>
