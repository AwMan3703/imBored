<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enigma.js encryption demo</title>

        <link rel="stylesheet" href="css/compiled-css/main.css">
    </head>

    <body>
        <section id="top">
            <header id="header">
                <h1>Enigma.js demo</h1>
            </header>

            <div id="explaination">
                <p>
                    enigma.js is a script that decyphers a page with a given key, so that only selected clients can see protected content.
                </p>
                <hr>
                <h3>How to use:</h3>
                <p>
                    decrypt the content below by adding <code>?enigmakey=1</code> to the page url
                </p>
            </div>
        </section>

        <section id="translator">
            <h3>Caesar Cypher translator</h3>

            <div class="form">
                <div class="form-group">
                    <label for="translator-input">Input some text:</label>
                    <input placeholder="plain" type="text" name="translator-input" id="translator-input">
                </div>

                <div class="form-group horizontal">
                    <label for="translator-key">Shift:</label>
                    <input placeholder="0" type="number" min="0" name="translator-key" id="translator-key">
                    <button type="submit" onclick="translator_translateCC()">submit</button>
                </div>

                <div class="form-group">
                    <label for="translator-output">Encrypted version:</label>
                    <input placeholder="coded" type="text" name="translator-output" id="translator-output">
                </div>
            </div>
        </section>

        <section id="demo">
            <h2>HTML to be decrypted:</h2>
            <hr>
            <enigmajs-decrypt keysrc="php-parameter" keyname="first-paragraph">
                gdkkn0vnqkc
            </enigmajs-decrypt>
        </section>



        <script src="js/caesarcyphertranslator.js"></script>

        <!-- The star of the show -->
        <script src="enigma.js"></script>
    </body>
</html>
